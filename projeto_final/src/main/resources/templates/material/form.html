<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="layout :: head"></head>
    
    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
             <form th:action="@{/materiais/(form)}" 
                method="POST" th:object="${material}"> 

                <input type="hidden" th:field="${material.id}"
                        class="form-control">

                <input type="hidden" th:field="${material.cooperador.id}">

                <div class="form-group">
                    <label for="valorquantidade">Quantidade:</label>
                    <input type="number" th:field="${material.quantidade}"
                        class="form-control" id="txtquantidade" required>
                </div>

                <div class="form-group">
                    <label for="residuoNome">Resíduo:</label>
                    <input type="text" th:value="Orgânico"
                    class="form-control" id="txtresiduo">
                </div>

<!-- Esse código será revisto no futuro -->
<!--                 <div class="form-group">
                    <select class="form-select"
                        th:field="${material.residuotipo}">
                        <option th:each="umResiduo : ${listaResiduos}"
                         th:value="${umResiduo.id}"
                         th:text="${umResiduo.nome}"></option>
                    </select>
                </div>  -->

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
