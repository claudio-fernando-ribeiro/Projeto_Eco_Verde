<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/materiais/(form)}" 
                method="POST" th:object="${material}"> 

                <input type="hidden" th:field="*{id}"
                        class="form-control">

               <!-- <div class="form-group">
                    <label>Nome:</label>
                    <select class="form-select" th:field="*{cooperador}">
                        <option th:each="umCooperador : ${listaCooperadores}"
                        th:text="${umCooperador.nome}"
                        th:value="${umCooperador.id}"></option>
                    </select>
                </div>  -->

                <div class="form-group">
                    <label for="txtnome">Nome:</label>
                    <input type="text" th:field="*{nome}"
                        class="form-control" id="txtnome">
                </div>

                <div class="form-group">
                    <label for="valorquantidade">Quantidade:</label>
                    <input type="valor" th:field="*{quantidade}"
                        class="form-control" id="txtquantidade">
                </div>

                <div class="form-group">
                    <label for="cbresiduotipo">Tipo Residuo:</label>
                    <select class="form-select"
                        th:field="*{residuotipo}">
                        <option th:each="umResiduo : ${listaResiduos}"
                         th:value="${umResiduo.id}"
                         th:text="${umResiduo.nome}"></option>
                    </select>
                </div> 

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
