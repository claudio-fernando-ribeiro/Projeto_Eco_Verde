<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="pt-BR">
<head th:include="layout :: head">
</head>
<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container">

        <br>

         <form th:action="@{/(formCadastro)}"
            method="POST" th:object="${cooperador}"> 

            <input type="hidden" th:field="*{id}"> 

            <div class="form-group">
                <label for="txtnome">Nome:</label> 
                 <input type="text" th:field="*{nome}" 
                    class="form-control" id="txtnome">
                <p th:if="${#fields.hasErrors('nome')}"
                    th:errors="*{nome}"
                    class="alert alert-danger"></p>
            </div>

            <div class="form-group">
                <label for="txtcpf">CPF:</label>
                <input type="text" th:field="*{cpf}" 
                    class="form-control" id="txtcpf">
                <p th:if="${#fields.hasErrors('cpf')}"
                    th:errors="*{cpf}"
                    class="alert alert-danger"></p>
            </div> 
    
            <div class="form-group">
                <label for="txtemail">Email:</label>
                <input type="text" th:field="*{email}" 
                    class="form-control" id="txtemail">
                <p th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
                class="alert alert-danger"></p>
            </div>

<!--             <div class="form-group">
                <label for="txtquantidade">Quantidade:</label>
                <input type="text" th:field="*{quantidade}" 
                    class="form-control" id="txtquantidade">
                <p th:if="${#fields.hasErrors('quantidade')}"
                th:errors="*{quantidade}"
                class="alert alert-danger"></p>
            </div> -->

            <div class="form-group">
                <label>Tipo de res√≠duo:</label>
                <select  class="form-select" th:field="*{tipoResiduo}">
                    <option th:each="umResiduo : ${listaResiduos}"
                    th:text="${umResiduo.nome}"
                    th:value="${umResiduo.id}"> </option>
                </select>

        <button type="submit" class="btn btn-success" id="btnenviar">Enviar</button>

    </form> 
</main>
    <footer th:include="layout :: footer"></footer>
    <script th:src="@{/webjars/jquery/3.6.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
    </body>
</html>
